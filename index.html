<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBlast - 블록 파괴 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>BlockBlast</h1>
            <div class="scores">
                <div class="score-item">
                    <span class="score-label">스코어</span>
                    <span id="current-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">하이스코어</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
            </div>
        </header>

        <div class="game-board" id="game-board"></div>

        <div class="controls">
            <div class="turn-counter">
                <span>턴: <span id="turn-count">0</span></span>
            </div>
            <div id="color-buttons" class="color-buttons">
                <!-- 색상 버튼은 JavaScript에서 동적으로 생성됩니다 -->
            </div>
            <button id="restart-btn" class="restart-btn">새 게임</button>
        </div>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>게임 오버!</h2>
                <p class="final-score-text">최종 스코어: <span id="final-score">0</span></p>

                <div id="highscore-form" class="highscore-form hidden">
                    <p class="congratulations">🎉 새로운 기록입니다!</p>
                    <input
                        type="text"
                        id="player-name"
                        maxlength="8"
                        placeholder="이름 입력 (최대 8자)"
                        pattern="[A-Za-z0-9]+"
                    >
                    <button id="submit-score-btn" class="submit-btn">등록하기</button>
                </div>

                <div id="leaderboard" class="leaderboard">
                    <h3>🏆 리더보드</h3>
                    <div id="leaderboard-list" class="leaderboard-list">
                        <p class="loading">로딩 중...</p>
                    </div>
                </div>

                <button id="modal-restart-btn" class="restart-btn">다시 시작</button>
            </div>
        </div>
    </div>

    <script src="game.js?v=5"></script>
</body>
</html>
