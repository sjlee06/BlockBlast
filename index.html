<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBlast - 블록 파괴 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>BlockBlast</h1>
            <div class="scores">
                <div class="score-item">
                    <span class="score-label">스코어</span>
                    <span id="current-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">하이스코어</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
            </div>
        </header>

        <div class="game-board" id="game-board"></div>

        <div class="controls">
            <div class="turn-counter">
                <span>턴: <span id="turn-count">0</span>/3</span>
            </div>
            <div class="color-buttons">
                <button class="color-btn" data-color="0" style="background-color: #ff6b6b;">빨강</button>
                <button class="color-btn" data-color="1" style="background-color: #4ecdc4;">청록</button>
                <button class="color-btn" data-color="2" style="background-color: #ffe66d;">노랑</button>
                <button class="color-btn" data-color="3" style="background-color: #95e1d3;">민트</button>
                <button class="color-btn" data-color="4" style="background-color: #a8e6cf;">연두</button>
            </div>
            <button id="restart-btn" class="restart-btn">새 게임</button>
        </div>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>게임 오버!</h2>
                <p>최종 스코어: <span id="final-score">0</span></p>
                <button id="modal-restart-btn" class="restart-btn">다시 시작</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
